<section>
    <div class="container">
        <h2 class="form-login-heading ">Login</h2>

        <form>
            <div class="form-group ">
                <label for="name ">Name:</label>
                <input type="text" ng-model="vm.user.username " class="form-control " id="username " placeholder="Enter username ">
            </div>
            <div class="form-group ">
                <label for="password ">Password:</label>
                <input type="password" ng-model="vm.user.password " class="form-control " id="password " placeholder="Enter password ">
            </div>
            <button type="submit " class="btn btn-default" ng-click="vm.signin(); ">Submit</button>
            <div>
                {{vm.alert}}
            </div>
        </form>
    </div>
</section>
