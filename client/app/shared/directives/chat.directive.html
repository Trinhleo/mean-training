<style>
	.messages-form {
		margin-top: 5px;
		background: #e5e5e5;
		bottom: 0;
		width: 100%;
		max-height: 50%;
	}
	
	#messages {
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	
	#messages li {
		padding: 5px 10px;
	}
	
	#messages li:nth-child(odd) {
		background: #eee;
	}
</style>
<section>
	<button class="btn btn-primary" ng-click="toggleChatBox()">{{showChat?'Hide Chat Box': 'Show Chat Box'}}</button>
	<form class="messages-form" ng-show="showChat">
		<strong>Chat Box</strong>
		<ul class="messages list-group"></ul>
		<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<input class="form-control" id="m" ng-model="message" autocomplete="off" />
		</div>
		<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<button type="button" class="btn btn-primary" id="send" data-ng-click="sendMessage(message);">Send</button>
		</div>
	</form>
</section>
